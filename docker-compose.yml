services:
  api:
    build:
      context: ./src/api
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_started
    restart: unless-stopped
    networks:
      - backend

  worker:
    build:
      context: ./src/worker
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - backend

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - backend

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - backend

volumes:
  postgres_data:
  redis_data:

networks:
  backend:
    driver: bridge
